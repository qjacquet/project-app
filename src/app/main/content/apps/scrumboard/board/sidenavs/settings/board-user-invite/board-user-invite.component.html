<mat-list class="users">
    <mat-list-item class="color mat-blue-bg" *ngFor="let user of users" (click)="addMember(user)" matRipple>
        <p fxFlex>{{user.firstName}} {{user.lastName}}</p>
        <!-- <mat-icon class="s-16" >check</mat-icon> -->
        <button mat-icon-button (click)="$event.stopPropagation();deleteMember(user)">
            <mat-icon class="s-16">delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
